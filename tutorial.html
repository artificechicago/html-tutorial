<!DOCTYPE HTML>
<! Tags that begin with ! are comments and will be ignored>

<!-- !-- opens a block comment
anything that follows is considered a comment
until the block comment is closed like this -->

<html>
<!--
    the <html> tag notifies the browser that it should expect html tags.  If this
    tag is omitted, it will generally be assumed by default, but including
    the tag is good practice.
  -->
<head>
  <!--
      the <head> tag defines an area that contains "metadata" about the
      webpage for use by the browser, such as the title, style information,
      pulling in scripts, etc.
    -->
  <meta charset="utf-8">
  <!--
      the <meta> tag is an empty tag (it has no content) whose attributes convey
      metadata about the webpage to other agents, particularly webcrawlers.
      Good meta tags are important to Google SEO and getting picked up by search
      engines.
    -->
  <title>HTML Tutorial</title>
  <!--
      the <title> tag defines the title of the page.  This will be displayed on
      the top browser bar
    -->

  <style>
    <!--  
	  the <style> tag allows CSS style information to be defined in the 
	  HTML document itself, as opposed to using a link tag to pull in an
	  external style sheet.
      -->

  </style>
</head>

<body>
  <!--
      The body tag defines the region for the content of the webpage.
      Tags here define what is actually displayed.
    -->
  <div class="main">
    <h1>HTML Tutorial</h1>
    <!-- the <h1> tag defines the largest of the paragraph header tags.  This
	 makes the text significantly larger, and is generally appropriate for the
	 overall page title.  There are additional paragraph/section header tags
	 <h2>, <h3>, <h4>, <h5>, and <h6>.  The higher numbers are smaller text,
	 and are for sub-headings.
	-->

</body>

</html>
